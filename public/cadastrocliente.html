<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Cliente</title>
    <link rel="stylesheet" href="todos.css">
</head>
<body>
    <div class="background2">
    <header>
      <div class="header-container">
        <h1>Escritório de Advocacia</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="cadastroadv.html">Cadastrar Advogado</a></li>
                <li><a href="cadastrocliente.html">Cadastrar Cliente</a></li>
                <li><a href="consulta.html">Consulta</a></li>
                <li><a href="nota.html">Cliente</a></li>
            </ul>
        </nav>
      </div>
    </header>
    <main>
        <h2>Cadastro Cliente</h2>
        <form id="formCadastroCliente">
            <label for="nomeCliente">Nome:</label>
            <input type="text" id="nomeCliente" name="nome" placeholder="Nome" required />

            <label for="cpfCliente">CPF do Cliente:</label>
            <input type="text" id="cpfCliente" name="cpf_cliente" placeholder="CPF do Cliente" required />

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="data" />

            <label for="enderecoCliente">Endereço:</label>
            <input type="text" id="enderecoCliente" name="endereco" placeholder="Seu Endereço" required />

            <button type="button" onclick="cadastrarCliente()">Cadastrar Cliente</button>
        </form>

        <div id="resultadoConsulta">
            <h3>Resultados da Consulta</h3>
            <table id="tabelaAgendamentos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Data</th>
                        <th>Horário</th>
                        <th>Sala</th>
                        <th>CPF Cliente</th>
                        <th>CPF Profissional</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Resultados da consulta serão inseridos aqui pelo script -->
                </tbody>
            </table>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
