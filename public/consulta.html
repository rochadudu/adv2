<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todos.css">
    <title>Consulta</title>
</head>
<body>
    <div class="background3">
    <header>
        <div class="header-container">
            <h1>Escritório de Advocacia</h1>
            <nav>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="cadastroadv.html">Cadastrar Advogado</a></li>
                <li><a href="cadastrocliente.html">Cadastrar Cliente</a></li>
                <li><a href="consulta.html">Consulta</a></li>
                <li><a href="nota.html">Cliente</a></li>

            </nav>
        </div>
    </header>
    <h2>Consulta de Advogado:</h2>
    <main>
        <form id="formConsultaAgendamentos" data-id="">
            <label for="cpfClienteConsulta">CPF do Cliente:</label>
            <input type="text" id="cpfClienteConsulta" name="cpf_cliente" placeholder="CPF do Cliente" />

            <label for="cpfProfissionalConsulta">CPF do Profissional:</label>
            <input type="text" id="cpfProfissionalConsulta" name="cpf_profissional" placeholder="CPF do Profissional" />

            <label for="dataConsulta">Data:</label>
            <input type="date" id="dataConsulta" name="data" />

            <label for="horarioAgendamento">Horário:</label>
            <input type="time" id="horarioAgendamento" name="horario" />

            <label for="salaAgendamento">Sala:</label>
            <input type="text" id="salaAgendamento" name="sala" placeholder="Sala" />

            <button id="btnAtualizarAgendamento" onclick="atualizarAgendamento()" type="button" style="display:none;">Atualizar Agendamento</button>
            <button onclick="cadastrarAgendamento()" type="submit">Cadastrar Agendamento</button>
            <button onclick="consultarAgendamentos(event)" type="submit">Consultar Agendamentos</button>
        </form>

        <div id="resultadoConsulta">
            <h3>Resultados da Consulta</h3>
            <table id="tabelaAgendamentos">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Data</th>
                        <th>Horário</th>
                        <th>Sala</th>
                        <th>CPF Cliente</th>
                        <th>CPF Profissional</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Resultados da consulta serão inseridos aqui pelo script -->
                </tbody>
            </table>
        </div>
    </main>
  <script src="script.js"></script>
</body>
</html>
