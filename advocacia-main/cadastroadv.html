<header>
    <div class="header-container">
        <h1>Escritório de Advocacia</h1>
        <nav>
            <ul>
                <li><a href="#servicos">Serviços</a></li>

            </ul>
        </nav>
    </div>
</header>

<div class="container">
    <h2>Cadastrar Advogado</h2>

    <form action="area_advogado.html" method="POST"> <!-- Link para a página do advogado após o cadastro -->
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="XXXXXXXXXX" required>
        </div>

        <div class="form-group">
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>
        </div>

        <div class="form-group">
            <label for="oab">OAB:</label>
            <input type="text" id="oab" name="oab" placeholder="Digite o número da OAB" required>
        </div>

        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXX-XXXX" required>
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="email@exemplo.com" required>
        </div>

        <div class="form-group">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </div>

        <button type="submit">Cadastrar</button>
    </form>
</div>

</body>
