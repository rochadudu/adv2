<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Cliente - Escritório de Advocacia</title>
    <link rel="stylesheet" href="logincliente.css">
</head>
<body>
    <header>
        <div class="header-container">
            <h1>Escritório de Advocacia</h1>
            <nav>
                <ul>
                    <li><a href="#servicos">Serviços</a></li>
                    <li><a href="inicial.html">Inicio</a></li>
                    <li><a href="cadastroadv.html">Cadastrar Advogado</a></li>
                    <li><a href="registro.html">Login Advogado</a></li>

                    <li><a href="paginacliente.html">Cliente</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1 class="h5">Login Cliente</h1>
        <form action="/cliente_dashboard.html" method="POST">
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="input-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <div class="links">
            <a href="cadastrocliente.html">Registrar-se</a>
        </div>
    </div>
</body>
</html>
