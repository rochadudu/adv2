<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <link rel="stylesheet" href="formulario.css">
</head>
<body>

    <header>
        <div class="header-container">
            <h1>Escritório de Advocacia</h1>
            <nav>
                <li><a href="inicial.html">Inicio</a></li>
                    <li><a href="cadastroadv.html">Cadastrar Advogado</a></li>
                    <li><a href="registro.html">Login Advogado</a></li>
                    <li><a href="cadastrocliente.html">Cadastrar Cliente</a></li>
                    <li><a href="agenda.html">Agenda</a></li>
            </nav>
        </div>
    </header>

    <div class="container">
        <h1>Cadastro do Advogado</h1>
        <div class="form-group">
            <label for="nome_advogado">Nome do Advogado</label>
            <input type="text" id="nome_advogado" placeholder="Digite um nome">
        </div>
        <div class="form-group">
            <label for="data_nascimento">Data de Nascimento</label>
            <input type="date" id="data_nascimento">
        </div>
        <div class="form-group">
            <label for="oab">OAB</label>
            <input type="text" id="oab" placeholder="Digite a OAB">
        </div>
        <button onclick="cadastra_aluno()" a href="registro.html">Cadastrar</button>
        <p>O nome do Advogado é: <span id="mostra_nome"></span></p>
        <p>A data de nascimento é: <span id="mostra_data"></span></p>
        <p>A OAB é: <span id="mostra_oab"></span></p>
    </div>

    <script src="formulario.js"></script>
    
</body>
</html>
